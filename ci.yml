name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
        run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Add uv to PATH
        run: echo "$HOME/.local/bin" >> $GITHUB_PATH
      - name: Sync deps
        run: ~/.local/bin/uv sync --all-extras --dev
      - name: Lint
        run: ~/.local/bin/uv run ruff check .
      - name: Type-check
        run: ~/.local/bin/uv run mypy src tests
      - name: Tests
        run: ~/.local/bin/uv run pytest -q

  docs:
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install Python deps for docs
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r docs-requirements.txt
      - name: Install project (editable, verbose)
        run: |
          python -m pip install -e . --verbose

      - name: Ensure PYTHONPATH includes src
        run: echo "PYTHONPATH=${{ github.workspace }}/src" >> $GITHUB_ENV

      - name: Verify package import (fail early)
        run: python -c "import sys, importlib.util, traceback; spec = importlib.util.find_spec('cat'); print('find_spec(cat)=', spec); import cat; print('cat imported OK:', getattr(cat, '__file__', None))"

      - name: Show installed package info (pip)
        run: |
          echo '--- pip show cat ---'
          python -m pip show cat || true
          echo '--- pip list (top) ---'
          python -m pip list | sed -n '1,40p'
      - name: Debug Python environment for mkdocstrings
        run: |
          echo "=== python info ==="
          python -V
          python -c "import sys, pprint; pprint.pprint(sys.path)"
          echo "PYTHONPATH: $PYTHONPATH"
          echo "find_spec cat:"
          python -c "import importlib.util as u, pprint; print(u.find_spec('cat'))"
          echo "try import cat and list top-level modules (non-fatal)"
      - name: Debug try-import cat (non-fatal)
        run: python -c "import importlib, traceback;\ntry:\n    m = importlib.import_module('cat');\n    print('cat imported:', m);\n    print('cat.__file__:', getattr(m, '__file__', None));\n    print('available attrs:', [a for a in dir(m) if not a.startswith('_')][:30]);\nexcept Exception:\n    traceback.print_exc()"

      - name: Build MkDocs site (strict)
        env:
          PYTHONPATH: ${{ github.workspace }}/src
        run: |
          python -m mkdocs build --strict
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./site
