name: ci

on:
  push:
    branches: [ main ]
  pull_request:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install uv
      - run: curl -LsSf https://astral.sh/uv/install.sh | sh
      - name: Sync deps
        run: |
          ~/.local/bin/uv sync --all-extras --dev
      - name: Lint
        run: ~/.local/bin/uv run ruff check .
      - name: Type-check
        run: ~/.local/bin/uv run mypy src
      - name: Tests
        run: ~/.local/bin/uv run pytest -q
