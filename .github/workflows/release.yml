---
name: release

on:
  push:
    tags:
      - 'v[0-9]+\.[0-9]+\.[0-9]+'

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    # Proteção extra: só segue se a tag for estável
    # (sem sufixos)
    if: >
      startsWith(github.ref_name, 'v') &&
      !contains(github.ref_name, '-') &&
      !contains(github.ref_name, 'a') &&
      !contains(github.ref_name, 'b') &&
      !contains(github.ref_name, 'dev')

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Setup uv
        uses: astral-sh/setup-uv@v2

      - name: Set version from tag
        shell: bash
        run: |
          VERSION="${GITHUB_REF_NAME#v}"
          echo "Setting version to $VERSION from tag $GITHUB_REF_NAME"
          export VERSION
          # Use helper script to update pyproject.toml.
          python .github/scripts/set_version.py

      - name: Sync deps
        run: uv sync --frozen --group dev

      - name: Build distributions
        run: uv run python -m build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1
        with:
          password: ${{ secrets.PYPI_API_TOKEN }}
